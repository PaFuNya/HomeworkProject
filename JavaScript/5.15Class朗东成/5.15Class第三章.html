<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.115Class第三章</title>
</head>
<body>
    <p>单线程，同一个时间只能做一件事</p>
    <script>
        console.log(1);
        setTimeout(function(){
            console.log(2);
        },0);
        console.log(3);
        //1，3，2
    </script>
    <p>同步，前一个任务结束后才能执行后一个任务</p>
    <p>异步，就是在做一件事的时候同时去处理其他时间，定时器都属于异步任务，在js中，主线程优先执行，异步任务最后执行</p>
    <script>
        console.log(1);
        setTimeout(function(){
            console.log(10);
        },0);
        console.log(5);
        //1，3，2
    </script>
</body>
