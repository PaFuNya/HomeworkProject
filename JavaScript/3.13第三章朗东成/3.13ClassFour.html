<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        移出数组arr[1,2,3,4,2,5,6,2,7,2]中与2相等的元素，并生成一个新的数组，不改变原数组
    </p>
    <script>var arr = [1, 2, 3, 4, 2, 5, 6, 2, 7, 2];var newArr=[];var j=0;for(var i=0; i<arr.length;i++) {if(arr[i]!=2){newArr[j]=arr[i];j++;}}document.write(newArr);</script>
</body>
