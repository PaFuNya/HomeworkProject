    <p>查找字符串中是否包含你好，世界</p>
    <script>
        var str=prompt("请输入一个字符串");
        var d = -1;
        for (var i=0;i<str.length;i++) {
            if (str[i]==="世") {
                break;
            }
        }
        document.write("字符世的位置是：" + i);
