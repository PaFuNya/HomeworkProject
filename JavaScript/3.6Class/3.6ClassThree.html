        <script>
            var input=prompt("请输入一个数");
            input=Number(input); // 将输入转换为数字
            if(input==1)
                console.log("星期1")
            else if(input==2)
                console.log("星期2")
            else if(input==3)
                console.log("星期3")
            else if(input==4)
                console.log("星期4")
            else if(input==5)
                console.log("星期5")
            else if(input==6)
                console.log("星期6")
            else if(input==7)
                console.log("星期日")
            else
                console.log("输入错误")
            </script>
            <p>下面是switch语句</p>
            <script>
                input=prompt("请输入另一个数")
                input=Number(input)
            switch (input) {
                case 1:
                    console.log("星期1")
                    break
                case 2:
                    console.log("星期2")
                    break
                case 3:
                    console.log("星期3")
                    break
                case 4:
                    console.log("星期4")
                    break
                case 5:
                    console.log("星期5")
                    break
                case 6:
                    console.log("星期6")
                    break
                case 7:
                    console.log("星期日")
                    break
                default:
                    console.log("输入错误")
            }
        </script>
